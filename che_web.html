        function initGapChart() {
            destroyChart('gapChart');
            const ctx = document.getElementById('gapChart');
            if (!ctx) return;

            // Goal 57. Current 44. Gap 13.
            state.charts['gapChart'] = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Current Orders', 'Gap to Profit', 'Growth Capacity'],
                    datasets: [{
                        data: [44, 13, 20], // 44 current, 13 gap, 20 buffer
                        backgroundColor: ['#FCD34D', '#F97316', '#F5F5F4'],
                        borderWidth: 0,
                        circumference: 260,
                        rotation: 230
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '80%',
                    plugins: { legend: { display: false } }
                }
            });
        }

        // --- Navigation Logic ---

        function navigateTo(viewId) {
            // Update State
            state.currentView = viewId;

            // Update UI Sidebar
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active', 'bg-stone-200', 'font-semibold'));
            const activeNav = document.getElementById(`nav-${viewId}`);
            if (activeNav) activeNav.classList.add('active');

            // Render Content
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = ''; // Clear current

            switch(viewId) {
                case 'overview': contentArea.innerHTML = renderOverview(); break;
                case 'financials': contentArea.innerHTML = renderFinancials(); break;
                case 'strategy': contentArea.innerHTML = renderStrategy(); break;
                case 'projections': contentArea.innerHTML = renderProjections(); break;
                case 'action': contentArea.innerHTML = renderAction(); break;
                default: contentArea.innerHTML = renderOverview();
            }

            // Scroll top
            document.querySelector('main').scrollTop = 0;
            
            // Close mobile menu if open
            const mobileMenu = document.getElementById('mobile-sidebar');
            if (!mobileMenu.classList.contains('translate-x-full')) {
                toggleMobileMenu();
            }
        }

        function toggleMobileMenu() {
            const sidebar = document.getElementById('mobile-sidebar');
            const overlay = document.getElementById('mobile-menu');
            
            if (sidebar.classList.contains('translate-x-full')) {
                sidebar.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function mobileNavigate(viewId) {
            navigateTo(viewId);
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            navigateTo('overview');
        });

    </script>
</body>
</html>
