        function destroyChart(id) {
            if (state.charts[id]) {
                state.charts[id].destroy();
                delete state.charts[id];
            }
        }

        function initExpenseChart() {
            destroyChart('expenseChart');
            const ctx = document.getElementById('expenseChart');
            if (!ctx) return;
            
            state.charts['expenseChart'] = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Purchases (COGS)', 'Labor+PD7A', 'Rent', 'Franchise Fees', 'Utilities (Gas/Hydro)', 'Bank/POS', 'Other'],
                    datasets: [{
                        data: [85437, 85573, 43848, 11528, 6674, 2613, 2364],

                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { boxWidth: 12, font: {family: 'Inter'} } },
                        tooltip: { 
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    let value = context.parsed;
                                    let total = context.chart._metasets[context.datasetIndex].total;
                                    let percentage = ((value / total) * 100).toFixed(1) + "%";
                                    return label + ': ' + percentage;
                                }
                            }
                        }
                    },
                    layout: { padding: 20 }
                }
            });
        }
